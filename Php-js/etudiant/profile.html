<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
  .main {
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    max-width: 75%;
    margin: auto;
    }
  
  .main-top {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-bottom: 10px;
  }
  
  .main-top h1 {
    margin: 0;
    font-size: 24px;
  }
  
  .profile-container {
    display: flex;
    gap: 30px;
    margin-top: 20px;
  }
  
  .profile-card {
    width: 30%;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    border-radius: 10px;
  }
  
  .profile-card .profile-image img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
  }
  
  .profile-card .profile-info h3 {
    font-size: 20px;
    margin-top: 10px;
  }
  
  .profile-card .profile-info p {
    font-size: 14px;
    color: #888;
  }
  
  .profile-edit {
    width: 65%;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
  }
  
  .profile-edit h2 {
    font-size: 22px;
    margin-bottom: 20px;
  }
  
  .profile-edit .form-group {
    margin-bottom: 15px;
  }
  
  .profile-edit label {
    font-size: 14px;
    color: #555;
  }
  
  .profile-edit .form-control {
    width: 100%;
    padding: 12px;
    margin: 5px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 14px;
  }
  
  .profile-edit .btn-save {
    background-color: #007bff;
    color: white;
    padding: 12px 20px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  .profile-edit .btn-save:hover {
    background-color: #0056b3;
  }
  
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <ul>
        <li><a href="#" class="logo"><span class="nav-item">Dashboard</span></a></li>
        <br>
        <li><a href="/etudiant/cours.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="/etudiant/profile.html"><i class="fas fa-user"></i> Profile</a></li>
        <li><a href="/etudiant/notes.html"><i class="fas fa-chart-bar"></i> Grades </a></li>
        <li><a href="/etudiant/devoirs.html"><i class="fas fa-tasks"></i> Tasks</a></li>
        <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
        <li><a href="#"><i class="fas fa-question-circle"></i> Help</a></li>
        <li><a href="/login.html" class="logout"><i class="fas fa-sign-out-alt"></i> Log out</a></li>
      </ul>
    </nav>

    <section class="main">
      <div class="main-top">
        <h1>Profile</h1>
        <i class="fas fa-user-cog"></i>
      </div>

      <div class="profile-container">
        <div class="profile-card">
          <div class="profile-image">
            <img src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg" alt="Profile Image">
          </div>
          <div class="profile-info">
            <h3>Name</h3>
            <p class="email">Email@gmail.com</p>
          </div>
        </div>

        <div class="profile-edit">
          <h2>Edit Profile</h2>
          <form>
            <div class="form-row">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" placeholder="First Name">
              </div>
              <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" id="surname" class="form-control" placeholder="Surname">
              </div>
            </div>
            <div class="form-group">
              <label for="phone">Mobile Number</label>
              <input type="text" id="phone" class="form-control" placeholder="Phone Number">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" id="email" class="form-control" placeholder="Email Address">
            </div>
            <div class="form-group">
              <label for="education">Education</label>
              <input type="text" id="education" class="form-control" placeholder="Education">
            </div>
            <button type="submit" class="btn-save">Save Profile</button>
          </form>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
