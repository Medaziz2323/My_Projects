<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
    <nav>
      <ul>
        <li><a href="#" class="logo">
          <span class="nav-item">Dashboard</span>
        </a></li>
        <br>
        <li><a href="/etudiant/cours.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="/etudiant/profile.html"><i class="fas fa-user"></i> Profile</a></li>
        <li><a href="/etudiant/notes.html"><i class="fas fa-chart-bar"></i> Grades </a></li>
        <li><a href="/etudiant/devoirs.html"><i class="fas fa-tasks"></i> Tasks</a></li>
        <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
        <li><a href="#"><i class="fas fa-question-circle"></i> Help</a></li>
        <li><a href="/login.html" class="logout"><i class="fas fa-sign-out-alt"></i> Log out</a></li>
      </ul>
    </nav>

    <section class="main">
      <div class="main-top">
        <h1>Skills</h1>
        <i class="fas fa-user-cog"></i>
      </div>
      <div class="main-skills">
        <div class="card">
          <i class="fas fa-laptop-code"></i>
          <h3>Web Development</h3>
          <button>Get Started</button>
        </div>
        <div class="card">
          <i class="fab fa-linux os"></i>
          <h3>Operating System</h3>
          <button>Get Started</button>
        </div>
        <div class="card">
          <i class="fas fa-network-wired network"></i>
          <h3>Networks</h3>
          <button>Get Started</button>
        </div>
        <div class="card">
          <i class="fab fa-java java"></i>
          <h3>Java</h3>
          <button>Get Started</button>
        </div>
      </div>

      <section class="main-course">
        <h1>My Courses</h1>
        <div class="course-box">
          <div class="course">
            <div class="box">
              <h3>HTML</h3>
              <p>80% - progress</p>
              <button>Continue</button>
              <i class="fab fa-html5 html"></i>
            </div>
            <div class="box">
              <h3>CSS</h3>
              <p>50% - progress</p>
              <button>Continue</button>
              <i class="fab fa-css3-alt css"></i>
            </div>
            <div class="box">
              <h3>JavaScript</h3>
              <p>30% - progress</p>
              <button>Continue</button>
              <i class="fab fa-js-square js"></i>
            </div>
          </div>
        </div>
      </section>
    </section>
  </div>
</body>
</html>
